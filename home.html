<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title> Covid-19 Portal </title>
    <!-- Ficheiro usado para o CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/home.css">
    <!-- Importar a biblioteca FontAwesome que contêm icones-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <!-- jQuery import -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- main.js import -->
    <script src="js/main.js"></script>
    <script src="js/home.js"></script>
</head>

<body>
    <div class="banner">
        <h1>Covid-19 Portal</h1>
        <a class="icon">
            <i class="fas fa-bars"></i>
        </a>
    </div>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="home.html">Início</a>
        <a href="newsletter.html">Newsletter</a>
        <a href="about.html">Sobre</a>
    </nav>
    <!-- Container -->
    <div class="container">
        <!-- Números do Mundo -->
        <h1 class="home_title">No Mundo</h1>
        <div class="card">
            <table class="table_card">
                <tr class="table_row">
                    <th class="confirm_title">Confirmados</th>
                </tr>
                <tr class="table_row">
                    <td id="total_confirmados"></td>
                </tr>

                <tr class="table_row">
                    <th class="recup_title">Recuperados</th>
                </tr>
                <tr class="table_row">
                    <td id="total_recuperados"></td>
                </tr>

                <tr class="table_row">
                    <th class="mortos_title">Mortos</th>
                </tr>
                <tr class="table_row">
                    <td id="total_mortos"></td>
                </tr>
            </table>
        </div>
        <div class="lista_paises">
            <input type="text" name="pais_search" class="nome_search_pais" id="nome_search_pais">
            <table class="table_lista_paises">
                <tr class="table_row1">
                    <th class="tabela_pais">País</th>
                    <th id="nome_pais"></th>
                </tr>
                <tr class="table_row">
                    <th class="tabela_conf">Confirmados</th>
                    <th id="lista_total_confirmados"></th>
                    <th id="lista_novos_confirmados"></th>
                </tr>
                <tr class="table_row">
                    <th class="tabela_recup">Recuperados</th>
                    <th id="lista_total_recuperados"></th>
                    <th id="lista_novos_recuperados"></th>
                </tr>
                <tr class="table_row">
                    <th class="tabela_mortos">Mortos</th>
                    <th id="lista_total_mortos"></th>
                    <th id="lista_novos_mortos"></th>
                </tr>
            </table>
        </div>
    </div>
    <!-- Bottom bar -->
    <footer class="footer">
        <h5>Developed by <a href="https://github.com/jppleal">@jppleal</a></h5>
    </footer>
</body>

</html>
