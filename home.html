<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title> Covid-19 Portal </title>

    <!-- Ficheiro usado para o CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Importar a biblioteca FontAwesome que contêm icones-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />

    <!-- jQuery import -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- main.js import -->
    <script src="js/main.js"></script>
    <script src="js/home.js"></script>
</head>

<body>
    <div class="banner">
        <h1>Covid-19 Portal</h1>
        <a class="icon">
            <i class="fas fa-bars"></i>
        </a>
    </div>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="home.html">Início</a>
        <a href="newsletter.html">Newsletter</a>
        <a href="about.html">Sobre</a>
    </nav>
    <!-- Fim Navbar -->
    <!-- Container -->
    <div class="container">
        <br>
        <h1 class="home_title">No Mundo</h1>
        <br>
        <div class="card">
            <table class="table_card">
                <tr class="table_row">
                    <th>Confirmados</th>
                </tr>
                <tr class="table_row">
                    <td id="total_confirmados"></td>
                </tr>
                <br>
                <tr class="table_row">
                    <th>Recuperados</th>
                </tr>
                <tr class="table_row">
                    <td id="total_recuperados"></td>
                </tr>
                <br>
                <tr class="table_row">
                    <th>Mortos</th>
                </tr>
                <tr class="table_row">
                    <td id="total_mortos"></td>
                </tr>
                <br>
            </table>
        </div>
    </div>

    <!-- Fim Container -->
    <!-- Bottom bar -->
    <footer class="footer">
        <h5>Developed by <a href="https://github.com/jppleal">@jppleal</a></h5>
    </footer>
    <!-- Fim Bottom bar -->
</body>

</html>
